<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black shadow-lg" style="border-radius: 25px;">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Ajouer </p>
              
               
              <form #formDirective="ngForm" (ngSubmit)="addTache(titre.value, description.value, formDirective)" #tacheForm="ngForm" class="mx-1 mx-md-4">
                <div class="d-flex flex-row align-items-center mb-4">
                  <div data-mdb-input-init class="form-outline p-1 flex-fill mb-0">
                    <label class="form-label" for="titre">Ajouter un titre</label>

                    <input type="text" name="titre" ngModel #titre="ngModel" class="form-control" placeholder="Titre" />
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <label class="form-label" for="description">Ajouter un description </label>
                    <input type="text"  name="description" ngModel #description="ngModel" class="form-control" placeholder="Description" />
                  </div>
                </div>

                


                <div class="ustify-content-center  mb-3 mb-lg-4">
                  <button type="submit"   data-mdb-button-init data-mdb-ripple-init class="btn btn-success w-75 shadow-lg btn-lg">Ajouter</button>
                </div>

              </form>

            </div>
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                class="img-fluid" alt="Sample image">

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="row col-12 container list ">
      <div class="col-3 shadow-sm p-3 mb-3 mb-sm-0" *ngFor="let tache of taches ; index as i" >
    <div class="card shadow-lg   "  [ngClass]="{ 'cardb shadow-lg ' :tache.statut}">
      <div class="card-body">
        <h5 class="card-title">{{ tache.titre }}</h5>
        <p class="card-text">{{ tache.description }}.</p>
        <button  type="button" class="btn btn-success" [ngClass]="{ 'cardb' :tache.statut}"  data-mdb-ripple-init (click)="confirmer(i)" [disabled]="tache.statut">Complete</button>
      </div>
    </div> </div>
  </div>
 
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body> 
</html>
